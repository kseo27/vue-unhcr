<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>c3 Demo 1</title>
	<link rel="stylesheet" type="text/css" href="./css/c3.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/c3-ext.css" />
	<script type="text/javascript" src="./js/d3.min.js"></script>
	<script type="text/javascript" src="./js/c3.min.js"></script>
	<script type="text/javascript" src="./js/c3-ext.js" charset="utf-8"></script>
	<style>
		*,:before,:after{margin:0;padding:0;border:0;box-sizing:border-box;}
		html{height:100%;-webkit-text-size-adjust:100%;}body{height:100%;font-size:100%;color:#333;letter-spacing:-.025em;}
		#wrap{min-height:100%;max-width:1920px;min-width:460px;margin:0 auto;background-color:#f2f6f8;}
		#content{padding:20px;}
		.s-chart{min-height: 300px; margin: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 8px 2px rgba(0, 0, 0, .2);}
	</style>
</head>
<body>
<div id="wrap">
	<div id="content">

		<div id="chart1" class="s-chart"></div>
		<div id="chart2" class="s-chart"></div>

	</div>
</div>

<script>

	var chart1 = c3.generate({
		bindto: '#chart1',
		data: {
			columns: [
				// ['data1', 30, 200, 100, 280, 150, 250],
				['data1', 0.3, 2.1, 0.9, 2.8, 1.5, 2.5],
				['data2', 300, 2000, 1000, 4000, 1500, 2500],
			],
			// type: 'donut',
			types: {
				'data2': 'bar'
			},
			axes: {
				data2: 'y2'
			}
		},
		axis: {
			y: {
				padding: {
					top: 0.1,
					bottom: 0.1,
					unit: 'ratio'
				}
			},
			y2: {
				show: true,
				padding: {
					top: 200,
					bottom: 200,
				}
			}
		}
	});

	var chart2 = c3.generate({
		bindto: '#chart2',
		data: {
			columns: [
				['data1', 3000, 20000, 10000, 40000, 15000, 25000],
			],
		},
		axis: {
			y: {
				padding: {
					top: 0.1,
					bottom: 0.1,
					unit: 'ratio'
				}
			}
		},
		subchart: {
			show: true
		}
	});

</script>
</body>
</html>
